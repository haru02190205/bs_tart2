<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TART Campaign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        body {
            font-family: "NOto Sans JP", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-size: 20px;
            background: url(images-2/bg-cover_01.jpg)left top fixed;
            background-size: cover;
        }

        .container-camp {
            max-width: 960px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container container-camp p-0 text-center">
            <a href="#"><img src="tit1.png" alt="logo"></a>
        </div>
    </header>

    <main>
        <section id="hero">

            <div class="container container-camp text-center p-0 text-bg-danger">
                <div class="row">
                    <div class="col">
                        <img src="tit2.png" alt="応募方法" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="container container-camp p-0 bg-white">
                <div class="my-0 text-center">
                    <p><img src="tit3.png" alt="" class="img-fluid"></p>
                </div>
                <div class="my-0 text-center">
                    <img src="tit4.png" alt="" class="img-fluid">
                </div>
            </div>
        </section>

        <section id="item">
            <div class="container container-camp p-0">
                <img src="tit5.png" alt="" class="img-fluid">
            </div>
        </section>



        <section id="sns">
            <div class="container container-camp p-8 bg-white">
                <div class="py-5 text-center">
                    <img src="tit6.png">
                    <i class="fa-brands fa-x-twitter fa-2xl mx-2" style="color: #d32121;"></i>
                    <i class="fa-brands fa-x-facebook fa-2xl mx-2" style="color: #ff4242;"></i>
                    <i class="fa-brands fa-x-instagram fa-2xl mx-2" style="color: #ff4242;"></i>
                    <i class="fa-brands fa-x-tiktok fa-2xl mx-2" style="color: #ff4242;"></i>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
